<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Login Form</title>
  <link rel="stylesheet" href="_css/login_page_style.css">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script type="text/JavaScript" src="_js/validate_login.js"></script>
</head>

<body>
	<section class="container">
		<div class="login">
			<h1>Login to CookBook</h1>
			<form name="login">
				<p><input type="text" name="username" value="" placeholder="Username"></p>
				<p><input type="password" name="password" value="" placeholder="Password"></p>
				<p class="submit"><input type="button" value="Login" onclick="validate(this.form)"></p>
			</form>
		</div>
	</section>
</body>

</html>
